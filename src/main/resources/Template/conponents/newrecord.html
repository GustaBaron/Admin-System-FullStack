<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin System - Create Record</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="admin-system">
    <header class="header">
        <div class="logo">Admin System</div>
        <div class="user-avatar">A</div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <nav class="nav-menu">
                <a th:href="@{/}" class="nav-item"> <span class="icon">&#x1F4DC;</span> Records List
                </a>
                <a th:href="@{/create}" class="nav-item active"> <span class="icon">&#x2795;</span> Create Record
                </a>
                <a href="#" class="nav-item">
                    <span class="icon">&#x2699;</span> Settings
                </a>
            </nav>
        </aside>

        <main class="content">
            <div class="page-header">
                <a th:href="@{/}" class="back-arrow" title="Voltar para a lista">&#x2190;</a>
                <div class="page-header-text">
                    <h2>Create New Record</h2>
                    <p>Fill in the details to create a new record</p>
                </div>
            </div>

            <div class="form-card">
                <form action="#" method="post">
                    <div class="form-grid">

                        <div class="form-group">
                            <label for="name">Name *</label>
                            <input type="text" id="name" name="name" placeholder="Enter name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" placeholder="Enter email address" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="Enter phone number">
                        </div>

                        <div class="form-group">
                            <label for="category">Category *</label>
                            <select id="category" name="category" required>
                                <option value="" disabled selected>Select category</option>
                                <option value="cat1">Category 1</option>
                                <option value="cat2">Category 2</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="status">Status *</label>
                            <select id="status" name="status" required>
                                <option value="" disabled selected>Select status</option>
                                <option value="active">Active</option>
                                <option value="pending">Pending</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="date">Start Date</label>
                            <input type="text" id="date" name="startDate" placeholder="dd/mm/aaaa">
                        </div>

                        <div class="form-group">
                            <label for="department">Department</label>
                            <select id="department" name="department">
                                <option value="" disabled selected>Select department</option>
                                <option value="dept1">Sales</option>
                                <option value="dept2">Marketing</option>
                                <option value="dept3">Engineering</option>
                            </select>
                        </div>

                        <div class="form-group"></div>

                        <div class="form-group full-width">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" rows="4" placeholder="Enter description"></textarea>
                        </div>

                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-cancel">Cancel</button>
                        <button type="submit" class="btn btn-save">Save Record</button>
                    </div>

                </form>
            </div>
        </main>
    </div>
</div>
</body>
</html>
